<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='ind_styles.css') }}">
</head>
<body>
    <div class="result-container">
        <h1>Prediction Result</h1>
        
        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% else %}
            <p>Predicted digit: {{ digit }}</p>
            <img src="{{ img_data }}" alt="Uploaded Image" class="uploaded-image">
        {% endif %}
        
        <br><br>
        <a href="{{ url_for('index') }}" class="back-link">Upload another image</a>
    </div>
</body>
</html>
